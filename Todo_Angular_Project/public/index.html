<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }

        #todo-form {
            margin-bottom: 50px;
        }

        .todo-item {
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
            margin-bottom: 3px;
        }
        .todo-item button{
            margin-right: 10px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>nodeTODO {{ cos }}</h1>
            <p>
                <span class="label label-info">Not finished: {{ todos.length }}</span>
                <span class="label label-success">Finished: {{ completedTodos.length }}</span>
                <span class="label label-primary">Total: {{ allTodos.length }}</span>
            </p>
        </div>
        <div class="row">
          <!-- TODO LIST: All -->
          <div id="all-todos-list" class="col-sm-4">
            <h3>All</h3>
            <div class="todo-item" ng-repeat="todo in allTodos">
              <button class="btn btn-danger btn-xs mr-5" ng-click="deleteTodo(todo._id)">
                Delete
              </button>
              <span>{{ todo.text }}</span>
            </div>
          </div>

          <!-- TODO LIST: Not finished -->
          <div id="todo-list" class="col-sm-4">
            <h3>Todo</h3>
            <div class="checkbox" ng-repeat="todo in todos">
              <label>
                <input type="checkbox" ng-click="updateTodo(todo)" ng-model="todo.done">
                {{ todo.text }}
              </label>
            </div>
          </div>

          <!-- TODO LIST: Finished -->
          <div id="completed-list" class="col-sm-4">
            <h3>Done</h3>
            <div class="checkbox" ng-repeat="todo in completedTodos">
              <label>
                <input type="checkbox" ng-click="updateTodo(todo)" ng-model="todo.done">
                {{ todo.text }}
              </label>
            </div>
          </div>
        </div>
        
            
            
        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input id="newTodo" type="text" class="form-control input-lg text-center"
                               placeholder="co jeszcze chcesz zrobiÄ‡?" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
